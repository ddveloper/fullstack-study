<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="description" name="description">
            <input type="submit" value="Create">
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d  in data %}
            <li><input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>{{ d.description }}
            <button class="item-delete" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const deletebuttons = document.querySelectorAll('.item-delete');
            for (let i=0; i<deletebuttons.length; i++) {
                const deletebutton = deletebuttons[i];
                deletebutton.onclick = function(e) {
                    console.log('event', e)
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function(){
                        const item = e.target.parentElement;
                        item.remove();
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i=0; i<checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e)
                    const completed = e.target.checked;
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': completed
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function(){
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            document.getElementById('form').onsubmit = function (e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json()
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    const checkbox = document.createElement('input');
                    checkbox.className = 'check-completed';
                    checkbox.setAttribute('data-id', jsonResponse.id)
                    checkbox.type = 'checkbox'
                    liItem.appendChild(checkbox);
                    
                    const text = document.createTextNode(''+jsonResponse.description);
                    liItem.appendChild(text);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'item-delete';
                    deleteBtn.setAttribute('data-id', jsonResponse.id);
                    deleteBtn.innerHTML = '&cross;';
                    liItem.appendChild(deleteBtn);

                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
